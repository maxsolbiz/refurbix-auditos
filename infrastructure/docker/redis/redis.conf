# RefurbiX Redis Configuration
# ==============================================================================

# Network
bind 0.0.0.0
port 6379
timeout 300
keepalive 60

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000
dir /data

# Security
requirepass ""

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
databases 16